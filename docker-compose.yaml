services:
  mysql:
    image: mysql:8.0
    container_name: seckill-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: seckill
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_general_ci",
      "--default-authentication-plugin=mysql_native_password"
    ]
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: seckill-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: seckill-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"   # MQ è¿æ¥ç«¯å£
      - "15672:15672" # ç®¡ç†ç•Œé¢ http://localhost:15672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  nginx:
    image: nginx:alpine
    container_name: seckill-nginx
    ports:
      - "80:80"      # å¯¹å¤–æš´éœ²80ç«¯å£
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3
    restart: always

  # ğŸ†• GoæœåŠ¡å®ä¾‹1
  app1:
    build: .
    container_name: seckill-app1
    environment:
      - PORT=8080
    depends_on:
      - mysql
      - redis
      - rabbitmq

  # ğŸ†• GoæœåŠ¡å®ä¾‹2
  app2:
    build: .
    container_name: seckill-app2
    environment:
      - PORT=8080
    depends_on:
      - mysql
      - redis
      - rabbitmq

  # ğŸ†• GoæœåŠ¡å®ä¾‹3
  app3:
    build: .
    container_name: seckill-app3
    environment:
      - PORT=8080
    depends_on:
      - mysql
      - redis
      - rabbitmq

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
